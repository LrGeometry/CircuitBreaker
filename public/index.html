<!DOCTYPE html>
<html>
  <head>
    <script src="minmain.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <style>
      html, body {
      background-color: #111111;
      color: #222222;
      font-family: "Open Sans", sans-serif;
      padding: 20px;
      }

      h1 {
      color: #DDCCAA;
      text-align: center;
      font-size: 24pt;
      }

      .button {
      padding: 10px;
      border-radius: 3px;
      border-bottom: 1px solid #00000055;
      background-color: #DDCCAA;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      font-weight: bold;
      }

      #test {
      display: none;
      }

      #logregion {
      background-color: #DEDEDE;
      width: 600px;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      line-height: 1.5;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>
      Circuit Breaker
    </h1>

    <div style="height: 60px;">
      <a onclick="location.reload()" class="button">
        RELOAD PAGE
      </a>
    </div>

    <button onclick="window.minmain();" id="test">Test</button>

    <div>
      <pre id="logregion"></pre>
    </div>
  </body>
</html>
